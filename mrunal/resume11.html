<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Viewer</title>
    <style>
        .resume-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }
        .resume-container img {
            width: 200px;
            height: auto;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Click on a Resume to View</h2>
    <div class="resume-container">
        <a href="resumepage1.html" target="_blank">
            <img src="resume1.JPEG" alt="Resume Page 1">
        </a>
        <a href="resumepage2.html" target="_blank">
            <img src="resume2.JPEG" alt="Resume Page 2">
        </a>
    </div>
</body>
</html>
